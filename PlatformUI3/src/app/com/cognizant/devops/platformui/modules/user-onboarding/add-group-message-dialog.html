<div class="dialogHeaderBackground">
    <table style="border-spacing:2px; height:100%; width: 100%">
        <tr>
            <td>
                <span class="dialogheader">Confirm Access Group Name</span>
            </td>
            <td>
                <div layout layout-align="right">
                    <a (click)="closeShowDetailsDialog()" style="text-align: right;">
                        <mat-icon class="closeIconCss" svgIcon="close_dialog">
                        </mat-icon>
                    </a>
                </div>
            </td>
        </tr>
    </table>
</div>

<mat-dialog-content class="contentBodyCss">
    <label class="dialogText"> Access Group Name </label>
    <input class="accessgroupCss" [(ngModel)]="accessGroupName" name="accessGroupName" class="form-controlAdd"
        placeholder="Please input an Access Group Name" required>

    <div class="textPaddingInfo">
        <span class="messageText" *ngIf="message!=''">{{message}}</span>
        <span class="warningText">
            <br> Once the Access Group name is added you will not be able to RENAME or <br>DELETE the
            Access Group.
            <br>Adding an Access Group cannot be REVERTED.
        </span>
        <br>
        <span style="font-weight: bold;">
            <br> Are you sure you want to create New Access Group <b> {{accessGroupName}} </b>?
        </span>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="mat-dialog-actions-buttonAdd">
    <button mat-raised-button (click)="dialogRef.close('no')">NO</button>
    <button mat-raised-button (click)="onYesClick()">YES</button>
</mat-dialog-actions>
