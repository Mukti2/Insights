<div class="dialogHeaderBackground">
    <table style="border-spacing:2px; height:100%; width: 100%">
        <tr>
            <td>
                <mat-icon class="colouricon" [svgIcon]="svgCustomIcon" [ngStyle]="{height: '40px', width: '40px'}"></mat-icon>
            </td>
            <td>
                <span class="gridheadercenter">{{data.title}}</span>
            </td>
            <td>
                <div layout layout-align="right" style="height:30px;text-align: right; color:white;margin:0px;padding:0px 15px;">
                    <a (click)="closeShowDetailsDialog()" style="text-align: right;">
                        <mat-icon svgIcon="close_dialog" [ngStyle]="{'width': '30px', 'height': '30px'}">
                        </mat-icon>
                    </a>
                </div>
            </td>
        </tr>
    </table>
</div>

<mat-dialog-content [(style.height.%)]="contentHeight" class="textPaddingConf">
    <div [innerHTML]="data.message">
    </div>
</mat-dialog-content>


<mat-dialog-actions class="mat-dialog-actions-button">
    <button mat-raised-button (click)="dialogRef.close('no')">NO</button>
    <button mat-raised-button (click)="dialogRef.close('yes')">YES</button>
</mat-dialog-actions>
