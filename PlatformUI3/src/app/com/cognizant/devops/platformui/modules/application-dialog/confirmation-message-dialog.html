<h2 mat-dialog-title>{{data.title}}</h2>

<div class="orangeStripCss"></div>

<mat-dialog-content>

    {{data.message}}


</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button class="mat-button-dialog" (click)="dialogRef.close('no')">No</button>
    <button mat-button class="mat-button-dialog" (click)="dialogRef.close('yes')">Yes</button>
</mat-dialog-actions>
