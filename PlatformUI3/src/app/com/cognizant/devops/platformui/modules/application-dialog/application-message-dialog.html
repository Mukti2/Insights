<div class="gridheaderleftbg">
    <table style="border-spacing:2px; height:100%; width: 100%">
        <tr>
            <td>
                <!--style="height:28px"-->

                <mat-icon class="colouricon" [svgIcon]="svgCustomIcon" [ngStyle]="{height: '40px', width: '40px'}"></mat-icon>

            </td>
            <td>
                <!--style="height:28px"-->
                <span class="gridheaderleft">{{dialogTitle}}</span>
            </td>

            <td>
                <div layout layout-align="right" style="height:30px;text-align: right; color:white;margin:0px;padding:0px;">
                    <a (click)="closeShowDetailsDialog()" style="text-align: right;">
                        <mat-icon svgIcon="close_dialog" [ngStyle]="{'width': '30px', 'height': '30px'}">
                        </mat-icon>
                    </a>
                </div>
            </td>
        </tr>
    </table>
</div>

<mat-dialog-content class="textpadding">
    <div [style.color]="colorCode"> {{data.message}} </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" class="mat-button-dialog" (click)="onCloseClick()">OK</button>
</mat-dialog-actions>
