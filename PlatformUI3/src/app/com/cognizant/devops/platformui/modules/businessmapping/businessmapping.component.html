<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="disable-list-style" >
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
    <li class="mat-tree-node linkTxt" value="{{node.name}}" id="{{node.name}}" (click)="showChildToolsProperties(node.name)">
      <button mat-icon-button disabled></button>
      {{node.name}}
    </li>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild" matTreeNodeToggle matTreeNodePadding>
    <li class="linkTxt" value="{{node.name}}" id="{{node.name}}">
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle 
                [attr.aria-label]="'toggle ' + node.name" >
          <mat-icon class="mat-icon-rtl-mirror">
            {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </div>
      <ul [class.display-tree-invisible]="!nestedTreeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
