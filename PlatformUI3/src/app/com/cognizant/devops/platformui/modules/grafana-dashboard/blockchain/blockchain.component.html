<div class="pageCss">
  <div layout layout-align="left" class="titleStyle">
    <div>Dashboards |
      <a class="greenTitleTxt">Auditors View </a>
    </div>
  </div>

  <div class="orangeStripCss"></div>

  <div layout layout-align="left" class="searchTitleTxt">
    <div> Select Search Criterion:</div>
  </div>
  <div class="dateRowStyle">
    <div class="dateElementStyle">
      <a>Start Date</a><a class="redFontStyle">*</a><a>:</a>
      <mat-form-field style="padding-left:10px" required>
        <input matInput id="startDateInput" [matDatepicker]="startDatePicker" required [max]="yesterday"
           required placeholder="Choose a date" disabled (dateChange)="getStartDate('change', $event)">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker disabled="false"></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="dateElementStyle">
      <a>End Date</a><a class="redFontStyle">*</a><a>:</a>
      <mat-form-field style="padding-left:10px" required>
        <input matInput id="endDateInput" [matDatepicker]="endDatePicker" required [max]="yesterday" 
            placeholder="Choose a date" disabled (dateChange)="getEndDate('change', $event)">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker disabled="false"></mat-datepicker>
      </mat-form-field>
    </div>
    <!--<mat-form-field class="inputAssetIdStyle">
      <input matInput placeholder="Input Asset ID">
    </mat-form-field>-->
    <div class="dateElementStyle">
      <mat-form-field class="inputAssetIdStyle">
        <input matInput type="text">
        <mat-placeholder class="placeholder">Input Asset ID</mat-placeholder>
      </mat-form-field>
      <button class="searchBtnStyle" (click)="searchAllAssets()">
      <mat-icon svgIcon="search_icon" [ngStyle]="{'height': '20px', 'width': '20px','text-align':'center'}">
      </mat-icon>
    </button>
    </div>
  </div>
  <div layout layout-align="left" class="searchHeadingStyle">
    <div layout>Search result for:</div>
  </div>

  <div layout layout-align="right" class="rightAlignStyle" style="vertical-align: middle;padding-bottom: 10px">
    <a>
      <mat-icon svgIcon="blockchain_show_details" [ngStyle]="{color:'#5C068C',height: '35px', width: '35px'}">
      </mat-icon>
    </a>
    <a style="padding-left:10px">
      <mat-icon svgIcon="export_to_pdf_icon" [ngStyle]="{height: '30px', width: '23px'}">
      </mat-icon>
    </a>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Radio Button Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCss">
      </th>
      <td mat-cell *matCellDef="let row" style="width:40px !important;text-align: left">
        <mat-radio-button value="row" color="primary"> </mat-radio-button>
      </td>
    </ng-container>

    <!-- Serial Number Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCss" mat-sort-header> S. No. </th>
      <td mat-cell *matCellDef="let element" style="width:80px !important"> {{element.position}} </td>
    </ng-container>

    <!-- Asset ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCss" mat-sort-header> Asset ID </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Phase Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCss" mat-sort-header> Phase </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCss" mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tableHeaderCss"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
  </table>
  <mat-paginator #paginator [pageSize]="MAX_ROWS_PER_TABLE" showFirstLastButtons class="paginationStyle"></mat-paginator>
</div>
