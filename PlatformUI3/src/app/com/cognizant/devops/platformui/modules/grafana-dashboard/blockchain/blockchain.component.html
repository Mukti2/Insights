<div class="pageCss">
  <div layout layout-align="left" class="titleStyle">
    <div>Dashboards |
      <a class="greenTitleTxt">Auditors View </a>
    </div>
  </div>

  <div class="orangeStripCss"></div>

  <div layout layout-align="left" class="searchTitleTxt">
    <div> Select Search Criterion:</div>
  </div>
  <div class="dateRowStyle">
    <div class="dateElementStyle">
      <a>Start Date*:</a>
      <mat-form-field style="padding-left:10px">
        <input matInput [matDatepicker]="startDatePicker" 
                [max]="yesterday"
                placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="dateElementStyle">
      <a>End Date*:</a>
      <mat-form-field style="padding-left:10px">
        <input matInput [matDatepicker]="endDatePicker" 
                [max]="yesterday"
                placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <mat-form-field>
      <input matInput placeholder="Input Asset ID">
    </mat-form-field>
    <button class="searchBtnStyle">
      <mat-icon svgIcon="search_icon" [ngStyle]="{height: '20px', width: '20px'}">
      </mat-icon>
    </button>
  </div>
  <div layout layout-align="left" class="searchHeadingStyle">
    <div layout>Search result for:</div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>

</div>
