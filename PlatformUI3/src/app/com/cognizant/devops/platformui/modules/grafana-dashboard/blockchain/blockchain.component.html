<div class="pageCss">
  <div layout layout-align="left" class="titleStyle">
    <div>Dashboards |
      <a class="greenTitleTxt">Auditors View </a>
    </div>
  </div>

  <div class="orangeStripCss"></div>

  <div layout layout-align="left" class="searchTitleTxt">
    <div> Select Search Criterion:</div>
  </div>
  <div class="dateRowStyle">
    <div class="dateElementStyle">
      <a>Start Date*:</a>
      <mat-form-field style="padding-left:10px">
        <input matInput [matDatepicker]="startDatePicker" [max]="yesterday" placeholder="Choose a date" disabled>
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker disabled="false"></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="dateElementStyle">
      <a>End Date*:</a>
      <mat-form-field style="padding-left:10px">
        <input matInput [matDatepicker]="endDatePicker" [max]="yesterday" placeholder="Choose a date" disabled>
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker disabled="false"></mat-datepicker>
      </mat-form-field>
    </div>
    <mat-form-field>
      <input matInput placeholder="Input Asset ID">
    </mat-form-field>
    <button class="searchBtnStyle">
      <mat-icon svgIcon="search_icon" [ngStyle]="{height: '20px', width: '20px'}">
      </mat-icon>
    </button>
  </div>
  <div layout layout-align="left" class="searchHeadingStyle">
    <div layout>Search result for:</div>
  </div>

  <table mat-table [dataSource]="dataSource">

    <!-- Radio Button Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCss">
      </th>
      <td mat-cell *matCellDef="let row" style="width:40px !important;text-align: left">
        <mat-radio-button value="row" color="primary"> </mat-radio-button>
      </td>
    </ng-container>

    <!-- Serial Number Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCss"> S. No. </th>
      <td mat-cell *matCellDef="let element" style="width:60px !important"> {{element.position}} </td>
    </ng-container>

    <!-- Asset ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCss"> Asset ID </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Phase Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCss"> Phase </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCss"> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tableHeaderCss"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
  </table>

</div>
