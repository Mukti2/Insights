<div layout layout-align="right" style="height:20px;text-align: right;background-color: orange; color:white;margin:0px;padding:0px;">
    <a (click)="closeShowDetailsDialog()" style="text-align: right;">
        <mat-icon svgIcon="close_dialog" [ngStyle]="{'width': '20px', 'height': '20px'}">
        </mat-icon>
    </a>
</div>
<div layout-align="center center" class="titleStyle">Additional Details - {{detailType}} </div>

<div style="margin-top: 30px;margin-left:45% ; margin-bottom: 30px;" *ngIf="showThrobber">
    <mat-progress-spinner [color]="primmary" [mode]="indeterminate" [value]="50">
    </mat-progress-spinner>
</div>
<div style="margin-top: 30px;margin-left:45% ; margin-bottom: 30px;" *ngIf="!checkResponseData">
    No data found
</div>
<mat-dialog-content *ngIf="showContent" style="margin:0;padding: 0">
    <table mat-table [dataSource]="agentDetailedNode">
        <ng-container *ngFor="let header of headerArrayDisplay" matColumnDef="{{header}}">
            <th mat-header-cell *matHeaderCellDef class="tableHeaderCss" style="text-transform: capitalize">{{header}}</th>
            <td mat-cell *matCellDef="let element"> {{ header=='inSightsTimeX' ? (element[header] | date:'yyyy-MM-dd HH:mm:ss') : element[header]}}</td>
        </ng-container>
        <ng-container matColumnDef="footer">
            <td mat-footer-cell *matFooterCellDef [attr.colspan]="columnLength" class="tableFooterCss">
             For detailed information please refer to the logs: <a style="color:blue">{{pathName}}</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="headerArrayDisplay" class="tableHeaderCss"></tr>
        <tr mat-row *matRowDef="let row; columns: headerArrayDisplay;"></tr>
        <tr mat-footer-row *matFooterRowDef="['footer'];sticky: true" ></tr>
    </table>
</mat-dialog-content>
